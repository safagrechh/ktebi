<div class="rating">
  <ng-container *ngFor="let _ of fullStarsArray">
    <i class="fas fa-star text-warning"></i>
  </ng-container>
  <ng-container *ngIf="hasHalfStar">
    <i class="fas fa-star-half-alt text-warning"></i>
  </ng-container>
  <ng-container *ngFor="let _ of emptyStarsArray">
    <i class="far fa-star"></i>
  </ng-container>
</div>
