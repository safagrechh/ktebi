<div class="header bg-gradient-danger pb-8 pt-5 pt-md-8">
  <div class="container-fluid">
    <div class="header-body">
    <div
      *ngIf="message"
      class="alert "
      [class.alert-danger]="level==='error'"
      [class.alert-success]="level==='success'"
      role="alert"
    >
      <p>{{message}}</p>
    </div>
    <div class="row">
      <div class="col-xl-3 col-lg-6 mb-4" *ngFor="let book of bookResponse.content">
        <app-book-card [book]="book" (borrow)="borrowBook($event)"></app-book-card>
      </div>
    </div>
  </div>
  </div>
  <div class="d-flex justify-content-center mt-3">
    <nav aria-label="Page navigation example">
      <ul class="pagination">

        <li class="page-item">
          <a
            (click)="goToPreviousPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Previous"
            [class.disabled]="page === 0"
          >
            <i class="ni ni-bold-left"></i>
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let pageIndex of pages"
        >
          <a
            (click)="gotToPage(pageIndex)"
            class="page-link"
            [class.active]="page === pageIndex"
            href="javascript:void(0)"
          >{{ pageIndex + 1 }}</a>
        </li>
        <li class="page-item">
          <a
            (click)="goToNextPage()"
            class="page-link"
            href="javascript:void(0)"
            aria-label="Next"
            [class.disabled]="isLastPage"
          >
            <i class="ni ni-bold-right"></i>
          </a>
        </li>

      </ul>
    </nav>
  </div>

</div>
