<div class="card  card-stats mb-4 mb-xl-0 "
     [ngClass]="{
       'border-shareable': book.shareable,
       'border-archived': book.archived
     }">
  <div class="card-body">
    <div class="row">
      <div class="col">
        <span class="h2 font-weight-bold mb-0">{{ book.title }}</span>
        <h5 class="card-title text-uppercase text-muted mb-0"> By {{ book.authorName }}</h5>
      </div>
      <div class="col-auto">
        <div class="icon  bg-danger text-white  shadow">
          <img  [src]="bookCover" alt="book cover">
        </div>
      </div>
    </div>
    <p class="text-muted text-sm mt-3">
      <i class="ni ni-circle-08 text-success mr-1"></i>
      <span class="text-nowrap text-success">{{ book.owner }}</span>
    </p>
    <!-- Dedicated synopsis section -->
    <div class="synopsis-container mt-3 mb-0">
      <p class="synopsis-text text-muted text-sm">
        {{ book.synopsis }}
      </p>
    </div>
  </div>
  <div class="card-footer d-flex gap-2 justify-content-between align-items-center flex-wrap">

    <div class="footer-icons" >
      <div  *ngIf="!manage">
        <i (click)="onShowDetails()" class="ni ni-align-left-2" appTooltip="Show Details">&nbsp;</i>
        <i (click)="onBorrow()" class="ni ni-basket text-yellow" appTooltip="Borrow">&nbsp;</i>
        <i (click)="onAddToWaitingList()" class="fas fa-heart text-danger" appTooltip="Add to Waiting List"></i>
      </div>
      <div *ngIf="manage">
        <i (click)="onEdit()" class="fas fa-edit text-success" appTooltip="Edit"></i>
        <i (click)="onShare()" class="ni ni-curved-next text-primary" appTooltip="Share"></i>
        <i (click)="onArchive()" class="fas fa-archive text-danger" appTooltip="Archive"></i>
      </div>

    </div>
    <div class="d-flex gap-2">
      <app-rating [rating]="book.rate || 0"></app-rating>
      <span class="font-weight-bold ml-2" *ngIf="book.rate || 0 > 0">
      {{ book.rate }}
    </span>
    </div>
  </div>
</div>
